<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stylemantenimiento.css">
    <link rel="stylesheet" href="css/style4v2.1.2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Proceso</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2rem;
        }

        .loader {
            margin-top: 20px;
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página en Proceso</h1>
        <p>Estamos trabajando para ofrecerte el mejor contenido.</p>
        <div class="loader"></div>
    </div>
</body>
<button class="back-button" onclick="location.href='index.html'">Regresar</button>
</html>
